<div class="post-view">
    <div class="horizontal-align">
        <h4>{{ post.username }}</h4>
        <p>{{ post.datePosted }}</p>

        <div class="indent">
            <h3>{{ post.title }}</h3>
            <p>{{ post.body }}</p>
        </div>
        
    </div> 
    <app-save-button class="save-button"></app-save-button>

</div>
